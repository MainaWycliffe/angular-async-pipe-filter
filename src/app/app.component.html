<div class="container-fluid p-2">
  <div class="col-md-12 col-lg-8 offset-lg-2 offset-md-0">
    <div class="row">
      <div class="col-12">
        <div class="col-12 form-group">
          <label> Filter Countries </label>
          <input type="text" [(ngModel)]="filterField" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-12 p-3">
      <div class="row">
        <ng-container *ngIf="(filterResults$ | filter: filterField) | async as data; else error">
          <div class="col-12">
            <div class="list-unstyled row">
              <div *ngFor="let x of data; let i = index" class="list-item col-12 col-md-6 col-lg-4">
                {{ i + 1 }} . {{ x.name | titlecase }}
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #error>
          <div class="col-12">
            <div class="alert alert-danger">
              I could not find a country matching your filter criteria!
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
